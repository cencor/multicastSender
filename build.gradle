// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    maven {
        name "Cencor repository"
        url "http://ci.enlaceint.com/repository/maven-public/"
    }
    mavenLocal()
}
version = '1.0'
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile 'com.google.code.gson:gson:2.8.5'
    
    compile 'mx.com.biva:bmv-api:0.1.1-SNAPSHOT'
    
}

task fatJar (type: Jar) {
  baseName = 'JsonToMulticast'
  println "TASK: fatJar"
  println "JarName: " + baseName
  manifest {
    attributes 'Implementation-Title': 'Json to Multicast',
    'Implementation-Version': version,
    'Main-Class': 'com.biva.multicast.ConsumeJson'
  }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}
